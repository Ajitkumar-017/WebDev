<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>  
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>
  <div class="flex mt-20  ">
    <div class="container-p[width-100%] border-slate-950 mx-auto text-2xl sm:text-xl md:text-lg lg:text-base my-50% ">
   <form action="http://localhost/Login.php" method="post" class="bg-slate-100 lg:p-28 md:p-16 sm-p-10 " >
          <h1 class="pb-5">Book Now</h1>
        
          <div class="block border-slate-950 ">
            <label for="psw-repeat"><b class="  md:mr-10 sm:mr-5 lg:mr-24">Name:</b></label>
            <input type="text" placeholder="Enter Your Name: " name="name" required class=" outline-none bg-slate-100" >
          </div>
          
          <div class="block  lg:ml-26 md:space-x-3 sm:space-x-1">
          <label for="contact"><b class=" md:mr-2 sm:mr-1 lg:mr-2">Mobile Number:  </b></label>
          <input type="tel" placeholder="Enter Phone Number" name="contact" required class=" outline-none bg-slate-100">
          </div>

          <div class="block  md:space-x-25 sm:space-x-10">
            <label for="psw"><b class=" md:mr-2 sm:mr-1 " style="margin-right: -11px;;">Event Location: </b></label>
            <input type="text" placeholder="Enter Event Location" name="Location" required class=" outline-none bg-slate-100">
          </div>

          <div class="block ">
            <label for="psw"><b class="  md:mr-10 sm:mr-5" style="margin-right: 68px;">Password: </b></label>
            <input type="password" placeholder="Enter Password" name="psw" required class=" outline-none bg-slate-100">
          </div>
          

          <div class="block lg:space-x-10 md:space-x-25 sm:space-x-10">
          <label for="Event Date"><b>Event Date:</b></label>
          <input type="date" id="Event Date" name="Date" style="margin-right: 25px;">
      
      
<p class="pb-5">
    <input type="checkbox" id="agreeCheckbox">
    <label for="agreeCheckbox">By creating an account you agree to our <a href="TermsNConditions.html" style="color:dodgerblue">Terms & Privacy</a>.</label>
</p>

      
          <div >
        
            <button type="submit"  class="bg-gray-800 hover:bg-sky-700  rounded p-1.5 text-white">Book Now</button>
          
          </div>
        </form>
      </div>
      
    
</body>
</html>
