<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>  
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex mt-20  ">
    <div class="container-p[width-100%] border-slate-950 mx-auto text-2xl sm:text-xl md:text-lg lg:text-base my-50% ">
   <form action="Login.php" method="post" class="bg-slate-100 lg:p-28 md:p-16 sm-p-10 " >
          <h1 class="pb-5">Sign Up/Log in</h1>
        
           <div class=" lg:space-x-28 md:space-x-30 sm:space-x-20 pr-250">
          <label for="email"><b>Email:<hr class="inline border"> </b></label>
          <input type="text" placeholder="Enter Email" name="email" required class=" outline-none bg-slate-100">
          </div>
      
          <div class="block lg:space-x-20 md:space-x-25 sm:space-x-10">
          <label for="psw"><b>Password: </b></label>
          <input type="password" placeholder="Enter Password" name="psw" required class=" outline-none bg-slate-100">
          </div>
      
          <div class="block  lg:space-x-6 md:space-x-3 sm:space-x-1">
          <label for="psw-repeat"><b>Repeat Password:</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required class=" outline-none bg-slate-100" >
          </div>
      
          <label>
            <input type="checkbox"  name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p class="pb-5">By creating an account you agree to our <a href="TermsNCond.html" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div >
        
            <button type="submit"  class="bg-gray-800 hover:bg-sky-700  rounded p-1.5 text-white">Sign Up</button>
            <button type="submit" class="bg-gray-800 hover:bg-sky-700 rounded p-1.5 text-white">Login</button>
          </div>
        </form>
      </div>
    
      

</body>
</html>
